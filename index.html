
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Star Pro Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, rgba(30, 60, 114, 0.4) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(0, 136, 204, 0.2) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(30, 60, 114, 0.4) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(0, 136, 204, 0.2) 0px, transparent 50%);
        min-height: 100vh;
        overflow-x: hidden;
        touch-action: manipulation;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass:hover {
        border-color: rgba(255, 255, 255, 0.15);
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.95); }
      }
      .animate-pulse-soft {
        animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .touch-target {
        min-width: 44px;
        min-height: 44px;
        cursor: pointer;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
